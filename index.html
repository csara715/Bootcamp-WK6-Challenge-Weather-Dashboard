<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h2 class="display-3">Weather Dashboard</h2>
    </header>
    <div class="grid-container">
      <div>
        <h2 class="text-weight-bold">Search for a City:</h2>
        <form class="bottom-border" id="search">
          <span>
            <input type="text" class="form-control" id="search-input" placeholder="Enter a City">
          </span>  
          <span>
            <button type="submit" class="submit-btn" id="search-btn">Search</button>
          </span>
        </form>
        <div id="recent-searches">
        </div>
      </div>
      <div class="results-container">
        <div id="current-day">
        </div>
        <h4 id="title"></h4>
        <div class="five-grid" id="five-day">
          <div id="day1">
          </div>
          <div id="day2">
          </div>
          <div id="day3">
          </div>
          <div id="day4">
          </div>
          <div id="day5">
          </div>
        </div>
        </div>
      </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
